{#      Modal contents    #}
<div class="modal fade" id="addFolderModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5>Create new folder</h5>
            </div>
            <div class="modal-body">
                <label for="folderName" >name</label>
                <input id="folderName" style="width: 80%;" type="text" class="form-control" placeholder="Input name"/>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="saveFolder();" class="btn btn-info" data-dismiss="modal">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="uploadFileModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <form action="/file/" method="post" enctype="multipart/form-data">
                    <input id="noteId" name="noteId" value="-1" class="hide" type="text"/>
                    <p><input style="width:300px; margin: 2px;" class="form-control" type="file" name="docfile"/></p>
                    <p><input style="width:300px; margin: 2px;"  class="form-control" type="submit" value="Upload" /></p>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<div class="hide">
    <div class='progress' id="progressBar">
        <div class='progress-bar progress-bar-striped active' role='progressbar' aria-valuenow='45' aria-valuemin='0' " +
        " aria-valuemax='100' style='width: 100%;'>
        </div>
    </div>
</div>
